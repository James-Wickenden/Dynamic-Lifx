<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>James LIFX Light</title>
    <link rel="stylesheet" href='resources/css/main.css'>

        <!-- Starts a clientside socket connection with handlers -->
        <script src="/socket.io/socket.io.js"></script>

        <script defer type= "text/javascript" src='resources/scripts/rgb_emittor.js'></script>
        <script>
          if (!localStorage.getItem('username')) {
            var username;
            while (!username) username = prompt("Enter your name:");
            localStorage.setItem('username', username);
          }
        </script>

        <!-- Sets up and configures colour picker -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0/css/reinvented-color-wheel.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0"></script>
        <script defer type= "text/javascript" src='resources/scripts/colourwheel_config.js'></script>
  </head>
  <body>
    <h1>James LIFX Colour Wheel</h1>
    <a style="font-size: larger;" href=https://github.com/James-Wickenden/Dynamic-Lifx>https://github.com/James-Wickenden/Dynamic-Lifx</a>
    <div id='panel'>
      <div class='item' id='colour_picker_container'></div>
      <div class='item'>
        <a class='updator' id='updatecolour' onclick="request_colour()">Update Colour!</a><br>
        <a class='updator' id='updatestatus' onclick="">Ready!</a><br>
      </div>
    </div>
  </body>
</html>
